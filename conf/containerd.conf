<source>
  @type tail
  path /var/log/containers/*.log
  tag containerd.service_name
  format syslog
</source>

<source>
      @type tail
      @id in_tail_container_logs
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag containerd.service_name
      exclude_path "#{ENV['FLUENT_CONTAINER_TAIL_EXCLUDE_PATH'] || /var/log/content-fluentd*}"
      read_from_head true
      <parse>
        @type cri
        time_format %Y-%m-%dT%H:%M:%S.%N%:z
      </parse>
</source>
